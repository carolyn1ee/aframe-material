<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-materialðŸ˜²ðŸ˜†ðŸ˜›</title>
    <meta name="description" content="Aframe-Material">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="dist/aframe-material.js"></script>
    <script type="text/javascript">

      AFRAME.ASSETS_PATH = "./assets";
    </script>

     <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <script>
      var text = 0;
      var clicked = false;
      function fn (){
        clicked = true;
        console.log (clicked)
        console.log (text)
      }
      document.addEventListener('keypress', keyPress);
      function keyPress (e){
        if (clicked){
          if (e.keyCode == 49){
            text *= 10;
            text += 1;
          }
          if (e.keyCode == 50){
              text *= 10;
              text += 2;
          }
          if (e.keyCode == 51){
              text *= 10;
              text += 3;
          }
          if (e.keyCode == 52){
              text *= 10;
              text += 4;
          }
          if (e.keyCode == 53){
              text *= 10;
              text += 5;
          }
          if (e.keyCode == 54){
              text *= 10;
              text += 6;
          }
          if (e.keyCode == 55){
              text *= 10;
              text += 7;
          }
          if (e.keyCode == 56){
              text *= 10;
              text += 8;
          }
          if (e.keyCode == 57){
              text *= 10;
              text += 9;
          }
        }
        console.log (text);
    }

    </script>

       <a-scene embedded arjs='trackingMethod: best;'>
            <a-anchor hit-testing-enabled='true'>
               
                  <a-button position="0 0.5 0" rotation = "-90 0 0" name="stuff" value="Click me" type="raised" onclick = "fn()"></a-button>
                  <p> hi </p>
                  <a-entity id = "words" position = "0 0.5 0 " ></a-entity>
                  <script>
                  function () {id.setAttribute('value', text);}
                  </script>
        </a-anchor>
      <a-entity laser-controls="hand: right"></a-entity>

      <a-entity> <a-camera look-controls-enabled wasd-controls-enabled mouse-cursor></a-camera></a-entity>

      <!-- BEGIN INPUTS/KEYBOARD -->
      <a-keyboard physical-keyboard="true"></a-keyboard>
      <!-- END INPUTS/KEYBOARD -->

      <!-- BEGIN FORM -->
      <a-rounded position="0.5 0.5 -2.5" width="4" height="3.1" radius="0.05" rotation="0 -20 0" scale="0.3 0.3 0.3">
        
      </a-rounded>
      <!-- END FORM -->

      <!-- BEGIN TOAST -->
      <a-toast message="This is a toast" action="Got it"></a-toast>
      <!-- END TOAST -->

      <!-- BEGIN ENVIRONEMENT -->
      <a-gradient-sky material="shader: gradient; topColor: 255 0 0; bottomColor: 0 121 255;"></a-gradient-sky>
      <!-- END ENVIRONEMENT -->
    </a-scene>
    <script type="text/javascript">
      let button = document.querySelector('a-button');
      let toast = document.querySelector('a-toast');
      toast.addEventListener('actionclick', ()=>{
        toast.hide();
      });
      button.addEventListener('click', ()=> {
        toast.show();
      });
    </script>
  </body>
</html>
